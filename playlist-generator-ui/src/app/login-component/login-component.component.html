<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(login)" #login="ngForm">
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control" 
                        [ngClass]="{ 'is-invalid': field.username.errors && 
                        (field.username.touched || field.username.dirty)}"/>
                        <div *ngIf="field.username.errors" class="invalid-feedback">
                            <div *ngIf="field.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" 
                            [ngClass]="{ 'is-invalid': field.password.errors && 
                            (field.password.touched || field.password.dirty)}" />
                            <div *ngIf="field.password.errors" class="invalid-feedback">
                                <div *ngIf="field.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                        <img *ngIf="loading" class="pl-2"
